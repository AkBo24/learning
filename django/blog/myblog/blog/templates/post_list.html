<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Blog Posts</h1>
        <a href="http://127.0.0.1:8000/post/new">Add</a>

        {% if posts %} {% for post in posts%}
        <div>
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        </div>
        {% endfor %} {% else %}
        <h5>No posts</h5>
        {% endif %}
    </body>
</html>
