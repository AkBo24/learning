{% if form.errors %}
<p>You have entered an incorrect username or password.</p>
{% endif %} {% if next %} {% if not user.is_authenticated %}
<h1>Please login to view that page:</h1>
{% else %}
<h1>Please login:</h1>
{% endif %} {% endif %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %} {{form.as_p}}
    <input
        class="px-7 py-2 bg-green-400 hover:cursor-pointer hover:bg-green-300 rounded"
        type="submit"
        value="Login"
    />
    <input type="hidden" name="next" value="{{next}}" />
    or <a href="{% url 'signup'%}"> Signup</a>
</form>
